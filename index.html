<html>
	<head>
	<title>Device preview jQuery plugin example</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
		<script src="devicepreview.js"></script>
		

	</head>
	<body>

		<div id="devicescrollhere" style="left:400px;top:50px;position:absolute">
		</div>

		<div id="devicescrollhere2" style="top:0px;">
		</div>

		<script type="text/javascript">
		$(document).ready(function(){
			
			$('#devicescrollhere').devicescroll({
				webpageImg: 'assets/news.jpg',
				speed: 6000,
				ease: 'easeInOutExpo'
			});

			$('#devicescrollhere2').devicescroll({
				webpageImg: 'assets/RAHerbal.png',
				speed: 3000,
				ease: 'easeInOutQuad'
			});

		})
		</script>
	</body>
</html>
